<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="styles/google.css">
</head>

<body>
  <nav>
    <div class="nav-left">
      <div class="nav-item">About</div>
      <div class="nav-item">Store</div>
      </div>

    <section class="options">
      <div class="nav-item">Gmail</div>
      <div class="nav-item">Images</div>
      <div id="other-options"></div>
      <div id="login-initial">M</div>
      </section>
  </nav>

  <main>
    <div class="logo">
    <h1><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" style="padding-top:109px"></h1>
    </div>

    <form>
      <div class="text-query">
        <svg class="magnifying-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        <input class="search-box" type="text" name="search">
        </div>
      <div class="submit-buttons">
        <input type="submit" value="Google search" name="search" class="submit-button">
        <input type="submit" value="I'm feeling lucky" name="im-feeling-luckly" class="submit-button">
        </div>
      </form>
  <div id="message"><a href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dcoronavirus%2520prevention%26oq%3Dcorona%26aqs%3Dchrome.2.0j69i57j69i59l2j0j69i60l3.2157j0j7%26sourceid%3Dchrome%26ie%3DUTF-8%26utm_source%3DGoogleUK%26utm_medium%3DDesktop%26utm_campaign%3DStayAtHome-SaveLives%26utm_content%3DEveryone&source=hpp&id=19016876&ct=3&usg=AFQjCNE-w-OWyufwh_FNteETbDOzgG_RFA&sa=X&ved=0ahUKEwiHt6KCp_foAhUD2BoKHYvQA9IQ8IcBCBA">Stay At Home. Protect the NHS. Save Lives</a> </div>
  </main>
  <footer>
    <div class="location footer-row"><div class="footer-item">United Kingdom</div></div>
    <div class="bottom-footer footer-row">
      <div class="footer-left">
        <div class="footer-item">Advertizing</div> 
        <div class="footer-item">Business</div> 
        <div class="footer-item">How Search works</div> 
        </div>
      <div class="footer-right">
        <div class="footer-item">Privacy</div> 
        <div class="footer-item">Terms</div> 
        <div class="footer-item">Settings</div> 
        </div>
      </div>
    </footer>
  </body>
</html>
